<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Odin Sign-Up Form</title>
</head>
<body>
    <div id="container">
        <div id="left-side">
            <div id="logo">
                <img src="/odin-lined.png" alt="Odin Logo">
                <h1>Odin</h1>
            </div>
            <p>Photo by <u>Hallie West</u> on <u>Unsplash</u></p>
        </div>
        <div id="right-side">
            <div id="main-text">
                <p>This is not a real online service! You know you need something<br>
                    like this in your life to help you realize your deepest dreams.<br>
                    Sign up <em>now</em> to get started.<br>
                    <br>
                    You <em>know</em> you want to.
                </p>
            </div>
            <form id="sign-up-form" method="post">
                <div id="form-header">
                    <h2>Let's do this!</h2>
                </div>                    
                <div>
                    <div id="first-name">
                        <label for="first">FIRST NAME</label>
                        <input type="text" name="first" id="first" required>
                    </div>
                    <div id="last-name">
                        <label for="last">LAST NAME</label>
                        <input type="text" name="last" id="last" required>
                    </div>
                </div>
                <div>
                    <div id="email">
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    <div id="phone-number">
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" name="phone" id="phone" required>
                    </div>
                </div>
                <div>
                    <div id="password">
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" id="password" required>
                    </div>
                    <div id="confirm-password">
                        <label for="confirm">CONFIRM PASSWORD</label>
                        <input type="password" name="confirm" id="confirm" required>
                    </div>
                </div>
            </form>
            <div id="footer">
                <button form="sign-up-form" type="submit">Create Account</button>
                <p>Already have an account? <span>Log in</span></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
